<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>CoderBay</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>

<body>

    <div class="container">
        <br>     
        <!-- Jumbotron Title -->
        <div class="jumbotron">
          <h1 class="text-center">Welcome to CodersBay</h1>
          <h3 class="text-center">"Where bidders win big."</h3>
        </div>
    </div>
    <!-- First Row -->
    <div class="row">
        <div class="col-md-12">
                <div class="card ard-default">
                        <div class="card-body text-center">
                              <h3><strong>Today's Sale : </strong> a diamond from 1910</h3>
                        </div>
                </div>
        </div>       
    </div>
    <!-- second row -->
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <img class="img-fluid ml-4" src="assets/images/diamond.jpg">
        </div>
            <div class="col-md-8">
                    <div class="card ard-default">
                            <div class="card-body text-center">
                                    <div class="col-sm-6">
                                            <h3 class="">
                                              <strong>Highest Bidder:</strong>
                                              <span id="highest-bidder"></span>
                                            </h3>
                                            <h3 class="">
                                              <strong>Current Price:</strong>
                                              <span id="highest-price"></span>
                                            </h3>
                                            <hr>
                                            <h3 class="">Hurry!
                                              <strong>
                                                <span id="connected-viewers"></span>
                                            </strong> people have their eyes on the prize.</h3>
                                    </div>
                            </div>
                    </div>
            </div>       
        </div> 
        <!-- third Row  -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Make Your Bid
                    </div>
                    <div class="card-body">
                            <form class="ml-3">
                                    <div class="form-group row">
                                      <label for="bidder-name">Your Name</label>
                                      <input class="form-control" id="bidder-name" type="text">
                                    </div>
                                    <div class="form-group row">
                                      <label for="bidder-price">Your Price</label>
                                      <input class="form-control" id="bidder-price" type="number">
                                    </div>
                                    <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
                            </form>
                    </div>
                </div>

            </div>
        </div>
</body>
</html>
